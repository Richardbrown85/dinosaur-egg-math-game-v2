<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Dinosaur egg math game that is education and fun for 3+ years olds and up" />
    <meta name="keywords" content="math game, educational, education game, addition, dinosaur math, math game, educational math game,
     fun educational game" />
     <!-- Title-->
    <title>Dinosaur Egg Math Game | Game</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-logo.webp">

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="game.html">Dinosaur Egg Math Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="game.html">Play Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Exit Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="game">
        <!-- Main game container -->
        <div class="game-container">
            <!-- Score board -->
            <div class="score-board">
                <!-- Correct answers counter -->
                <div class="score-item">
                    <div class="score-label">Correct</div>
                    <div class="score-value correct" id="correctScore">0</div>
                </div>

                <!-- Wrong answers counter -->
                <div class="score-item">
                    <div class="score-label">Wrong</div>
                    <div class="score-value wrong" id="wrongScore">0</div>
                </div>

                <!-- Current difficulty level -->
                <div class="score-item">
                    <div class="score-label">Level</div>
                    <div class="score-value level" id="difficultyLevel">1</div>
                </div>
            </div>
            <!-- Main game area -->
            <div class="game-area">
                <!-- Question display -->
                <div class="question">
                    <!-- First number (shows card with eggs) -->
                    <div class="number-display" id="num1"></div>

                    <!-- Plus operator -->
                    <div class="operator">+</div>

                    <!-- Second number (shows card with eggs) -->
                    <div class="number-display" id="num2"></div>

                    <!-- Equals sign -->
                    <div class="operator">=</div>

                    <!-- Question mark -->
                    <div class="operator">?</div>
                </div>

                <!-- Answer section -->
                <div class="answer-section">
                    <!-- Multiple choice buttons will be generated here by JavaScript -->
                    <div id="multipleChoiceContainer" class="multiple-choice"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid exit-button">
        <div class="row">
            <div class="col-12">
                <a class="btn custom-button" href="index.html" role="button">Exit Game</a>
            </div>
        </div>
    </section>
    
    <!-- Footer-->
     <footer class="container-fluid fixed bottom">
        <div id="footer" class="row">
            <div class="col-m-12 col-sm-12">
                <p>&copy;2025:Dinosaur egg math game</p>
            </div>
        </div>
     </footer>



    <!-- Feedback Modal - message for each answer -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-box">
            <div class="feedback-icon" id="feedbackIcon"></div>

            <div class="feedback-message" id="feedbackMessage"></div>

            <button class="next-btn" id="nextBtn">Next Question</button>
        </div>
    </div>

    <!-- Level Up Modal -->
    <div class="level-up-modal" id="levelUpModal">
        <div class="level-up-box">
            <div class="level-up-icon">üèÜ</div>

            <div class="level-up-message" id="levelUpMessage">Level Up!</div>

            <button class="continue-btn" id="continueBtn">Continue Playing!</button>
        </div>
    </div>
    
    <!-- Bootstrap JScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

</body>
</html>
